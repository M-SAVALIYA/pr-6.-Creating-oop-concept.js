<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   

    <div id="row"></div>
    

    <script>

        let row = document.getElementById("row");

        let data = [
                {
                    name : "jay",
                    email : "jay@gmail.com",
                    phone : "12345",
                },
                {
                    name : "ajay",
                    email : "ajay@gmail.com",
                    phone : "12345",
                },
                {
                    name : "vijay",
                    email : "vijay@gmail.com",
                    phone : "12345",
                },
                {
                    name : "ashish",
                    email : "ashish@gmail.com",
                    phone : "12345",
                },
            ];

            data.map((val,ind)=>{
                let card = document.createElement("div");
                card.innerHTML = `<h1>${val.name}</h1>
                                  <h2>${val.email}</h2>
                                  <h3>${val.phone}</h3>`;
                row.appendChild(card);
            });


    </script>



</body>

</html>
